<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script language="javascript" src="libs/lz-string.min.js"></script>
    <script src="scripts/index.js" type="module"></script>
  </head>
  <body>
    <header>
      <a href="/"><img src="" alt="Main logo " /></a>
      <h1>CSV Card Manager</h1>
    </header>
    <main>
      <div class="add">
        <form>
          <label for="card_code"></label>
          <input type="number" name="card_code" id="card_code" maxlength="8" />
          <select name="set_name" id="set_name" disabled></select>
          <div class="preview">
            <div class="preview_art"></div>
            <div class="preview_info" id="infos"></div>
          </div>
          <button class="submit" id="btn_submit">Add</button>
        </form>
      </div>
      <div class="gallery">
        <div class="search"></div>
        <div class="cards"></div>
      </div>
    </main>
  </body>
</html>
